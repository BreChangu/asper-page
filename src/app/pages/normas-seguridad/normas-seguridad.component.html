<section class="normas-seguridad">
    <div class="container">
      <ul class="normas-lista">
        <li *ngFor="let norma of normas">
          <a [href]="norma.url" target="_blank" class="norma-item">{{ norma.titulo }}</a> <!-- `target="_blank"` abrirá en una nueva pestaña -->
        </li>
      </ul>
    </div>
  </section>
